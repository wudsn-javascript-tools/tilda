<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.2, maximum-scale=1.2, user-scalable=no" />
  <title>Tilda</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="data.js"></script>
  <script src="tilda.js"></script>


</head>

<body>
  <div class="w3-bar w3-black">
    <button id="bonTabButton" class="w3-bar-item w3-button" onclick="openMainTab('bonTab')">Bon</button>
    <button id="totalsTabButton" class="w3-bar-item w3-button" onclick="openMainTab('totalsTab')">Gesamt</button>
    <button id="infoTabButton" class="w3-bar-item w3-button" onclick="openMainTab('infoTab')">Info</button>
  </div>

  <div id="bonTab" class="w3-container mainTab" style="display:block">
    <table>
      <tbody id="bonTable">
      </tbody>
    </table>
  </div>


  <div id="totalsTab" class="w3-container mainTab" style="display:none">
    <table>
      <tr>
        <td>Datum</td>
        <td id="eventDate"></td>
        <td></td>
        <td>Gesamt</td>
        <td id="totalsTotalAmountField"></td>
        <td><button id="totalsExportTotalsButton" type="button"
            onclick="tilda.totalsExportTotalsButtonClicked()">Exportieren</button></td>
        </td>
        <td><button id="totalsClearTotalsButton" type="button"
            onclick="tilda.totalsClearTotalsButtonClicked()">LÃ¶schen</button></td>
        </td>
      </tr>
    </table>
    <table>
      <tbody id="totalsTable">
      </tbody>
    </table>
  </div>
</body>


<div id="infoTab" class="w3-container mainTab" style="display:none">
  <div><img src="logo.png"></div>
  <div><br>Tilda version 2025-04-14 by Peter Dell.</div>
</div>
<!-- Initialize -->
<script> let tilda = new Tilda(); tilda.init(); </script>

</html>
